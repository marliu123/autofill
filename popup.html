<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/popup.css">
  <title>AutoFill Popup</title>
  <script src="src/popup.js"></script>
</head>
<body>
  <h2>AutoFill Extension</h2>

  <!-- Section Navigation Links -->
  <div class="section-links">
    <span id="personalInfoLink" class="link" onclick="showSection('personalInfo')">Personal Information</span>
    <span id="creditCardLink" class="link" onclick="showSection('creditCard')">Credit Card Information</span>
  </div>

  <!-- Personal Information Section -->
  <section id="personalInfoSection" class="content-section">
    <form id="personalInfoForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address">

      <label for="city">City:</label>
      <input type="text" id="city" name="city">

      <label for="country">Country/Region:</label>
      <input type="text" id="country" name="country">

      <label for="state">State:</label>
      <input type="text" id="state" name="state">

      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" name="zipCode">

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber">
    </form>
  </section>

  <!-- Credit Card Information Section -->
  <section id="creditCardSection" class="content-section" style="display: none;">
    <form id="creditCardForm">
      <label for="creditCardNumber">Credit Card Number:</label>
      <input type="text" id="creditCardNumber" name="creditCardNumber">

      <label for="expirationDate">Expiration Date:</label>
      <input type="text" id="expirationDate" name="expirationDate">

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv">
    </form>
  </section>

  <!-- AutoFill Button -->
  <button type="button" id="autofillButton">AutoFill Now</button>
</body>
</html>
